<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Glance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center"
    >
      <h3>Weather Glance</h3>
    </nav>
    <div class="container">
      <div class="weather-card p-4">
        <div class="row">
          <div class="col-12 col-md-4 mb-4 mb-md-0">
            <input
              id="searchBox"
              type="text"
              class="form-control mb-4"
              placeholder="Search Location"
            />
            <h2
              id="locationText"
              class="location text-decoration-underline mb-4"
            ></h2>
            <div
              class="card text-center p-4 mx-auto shadow mb-4"
              style="background-color: #31b5e6"
            >
              <div class="card-body">
                <h2
                  id="localTime"
                  class="font-monospace fw-bold"
                  style="color: rgba(0, 0, 120, 1)"
                ></h2>
                <img
                  id="currentWeatherImg"
                  src=""
                  alt="Weather Icon"
                  class="weather-icon mb-2"
                  style="display: none; height: 80px; width: 80px"
                />
                <h2 id="temp_c" class="display-4 text-black"></h2>
                <h4 id="descText" class="font-monospace"></h4>
              </div>
            </div>
            <h5 id="feelsLike_c" class="font-monospace mb-4 text-black"></h5>

            <div class="d-flex flex-column align-items-center">
              <div class="d-flex justify-content-between w-100">
                <div
                  class="card text-center m-2"
                  style="background-color: #31b5e6; width: 45%"
                >
                  <div class="card-body">
                    <p class="m-1 text-black">Wind</p>
                    <p id="wind_kph" class="m-0"></p>
                  </div>
                </div>
                <div
                  class="card text-center m-2"
                  style="background-color: #31b5e6; width: 45%"
                >
                  <div class="card-body">
                    <p class="m-1 text-black">Pressure</p>
                    <p id="pressure_mb" class="m-0"></p>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between w-100">
                <div
                  class="card text-center m-2"
                  style="background-color: #31b5e6; width: 45%"
                >
                  <div class="card-body">
                    <p class="m-1 text-black">UV</p>
                    <p id="uv" class="m-0"></p>
                  </div>
                </div>
                <div
                  class="card text-center m-2"
                  style="background-color: #31b5e6; width: 45%"
                >
                  <div class="card-body">
                    <p class="m-1 text-black">Humidity</p>
                    <p id="humidity" class="m-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <h4 style="color: rgb(0, 0, 0)">Today Hourly Forecast</h4>
            <div id="hourlyForecast" class="hourly-forecast"></div>
            <h4 class="my-3" style="color: rgb(0, 0, 0)">5 Day Forecast</h4>
            <div class="five-day-forecast" id="dayForecast"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-lg">
      <footer class="py-3 my-4 rounded-3" style="background-color: #263236">
        <p class="text-center">&copy; 2024 created by Charith Jayasankha</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="getData.js"></script>
  </body>
</html>
